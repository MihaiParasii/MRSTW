<div>
	Deals Page
	
	@for (deal of deals; track deal) {
		<div class="deal-card">
			<div class="deal-header">
				<h2 class="deal-title">{{ deal.name }}</h2>
				<span class="deal-id">#{{ deal.id }}</span>
			</div>
			<p class="deal-description">{{ deal.description }}</p>
		</div>
	}
</div>

<h2 class="auth-title">{{ "REGISTER.MAIN" | translate }}</h2>
<form>
	<input type="text" placeholder="{{ 'REGISTER.NAME' | translate }}" class="auth-input" required>
	<input type="text" placeholder="{{ 'REGISTER.SURNAME' | translate }}" class="auth-input" required>
	<input type="tel" placeholder="{{ 'REGISTER.PHONE_NUMBER' | translate }}" class="auth-input" required>
	<input type="text" [formControl]="email" placeholder="{{ 'AUTH.EMAIL' | translate }}" class="auth-input" required>
	<input type="password" [formControl]="password" placeholder="{{ 'AUTH.PASSWORD' | translate }}" class="auth-input"
		   required>
	<input type="password" placeholder="{{ 'REGISTER.REPEATED_PASSWORD' | translate }}" class="auth-input" required>
	<button class="auth-button" (click)="onClicked()">{{ "REGISTER.REGISTER_BUTTON" | translate }}</button>
</form>
<p class="auth-footer">{{ "REGISTER.LABEL_LOGIN" | translate }} <a
		routerLink="/auth/login">{{ 'REGISTER.LOGIN_LINK' | translate }}</a></p>
